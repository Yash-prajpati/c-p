<!DOCTYPE html>
<html lang="en">
<head>
    <title>PR-6</title>
</head>
<body>




    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
    
        <table width="500" border="1" cellpadding="15">
            <tr>
                <td>ITEM</td>
                <td id = "item"></td>
            </tr>
            <tr>
                <td>NAME</td>
                <td id = "name"></td>
            </tr>
            
            <tr>
                <td>QTY</td>
                <td id = "qty"></td>
            </tr>
            <tr>
                <td>DISCOUNT</td>
                <td id = "discount"></td>
            </tr>
            <tr>
                <td>PRICE</td>
                <td id = "price"></td>
            </tr>
        
        </table>
       <script>
        
        
        let id = parseInt(prompt("Enter Item Id : "));
        let name = prompt("Enter Item name : ");
        let price =parseInt(prompt("Enter Item price : "));
        let qty=parseInt(prompt("Enter Item qty : "));
     
        
        
        price *= qty;
        
        
        if(price>=100 && price<=500)
        {
            discount =  price * 10 / 100;
            price -= discount;
        }
        else if(price>=501 && price<=1000)
        {
            
            discount =  price * 20 / 100;
            price -= discount;
        }
        else if(price>=1001 && price<=5000)
        {
            
            discount = price * 25 / 100;
            price -= discount;
        }
        else if(price>=5001 && price<=10000)
        {
            
            discount =  price * 30 / 100;
            price -= discount;
        }
        else
        {
            
            discount =  price * 5 / 100;
            price -= discount;
        }
        
        
        
        document.getElementById("item").innerHTML = id;
        document.getElementById("name").innerHTML = name;
        document.getElementById("qty").innerHTML =qty;
        document.getElementById("discount").innerHTML =discount;
        document.getElementById("price").innerHTML =price;
        
        
        
       </script>
        
        
    </body>
    </html>
    


    
</body>
</html>
