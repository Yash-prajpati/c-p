<!DOCTYPE html>
<html lang="en">
<head>
    <title>PR-1</title>
</head>
<body>
    

<script>
    
    var marks=parseInt(prompt("atle tamra marks nako"));

    if(marks > 90){
        document.write(" A Grade");
    }
    else if(marks > 80){
        document.write(" B Grade");
    }
    else if(marks > 70){
        document.write(" C Grade");
    }
    else if(marks > 60){
        document.write(" D Grade");
    }
    else if(marks < 50){
        document.write(" E Grade");
    }

</script>


</body>
</html>
