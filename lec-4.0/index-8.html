<!DOCTYPE html>
<html lang="en">
<head>
    <title>p-1</title>
</head>
<body>


<script>


var i ;//1
var n=parseInt(prompt("enter end no:-"));//5

for(i=1;i<=n;i++){

    let str="1 ";
    let space ="  ";

    console.log(space.repeat((n-i))+str.repeat(i));//5-1 = 4 

}

var j ;//5
var f=parseInt(prompt("enter end no:-"));//1

for(j=5;j>=f;j--){

 let space =" ";
let str="1 ";


console.log(space.repeat((f+j))+str.repeat(j));// 5-3=2

}


</script>


    
</body>
</html>
