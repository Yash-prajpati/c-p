<script>


var i ;
var n=parseInt(prompt("enter end no:-"));

for(i=1;i<=n;i++){

    let str="* ";
    let space =" ";

    console.log(str.repeat(i)+space.repeat((n-i)));

}

var j ;
var f=parseInt(prompt("enter end no:-"));

for(j=5;j>=f;j--){

let str="* ";
let space =" ";

console.log(str.repeat(j)+space.repeat((f+j)));

}


</script>
